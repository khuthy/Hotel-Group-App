<ion-header>
</ion-header>
<ion-content >
   <div class="container">
       <div class="head">
         <img src="../../assets/imgs/opendatadurban.png" style="width: 100%;margin: auto;">
       </div>
       <div class="alrt"><p class="p_alrt">Create an Account</p></div>
       <form class="labl" [formGroup]="registerForm">
     
       <ion-item style="background-color: transparent;color: seashell">
         <ion-label floating style="color: seashell">Email Address</ion-label>
         <ion-input type="email" formControlName="email" [(ngModel)]="users.email"></ion-input>
       </ion-item>
       <div class="error" *ngFor="let validate of validation_messages.email">
        <div class="messages" *ngIf="registerForm.get('email').hasError(validate.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
          {{validate.message}}
        </div>
      </div>
         <ion-item style="background-color: transparent;color: seashell">
             <ion-label floating>Password</ion-label>
             <ion-input type="password" formControlName="password" [(ngModel)]="users.password"></ion-input>
           </ion-item>
           <div class="error" *ngFor="let validate of validation_messages.password">
            <div class="messages" *ngIf="registerForm.get('password').hasError(validate.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
              {{validate.message}}
            </div>
          </div>
             <ion-item style="background-color: transparent;color: seashell">
                 <ion-label floating>Confirm Password</ion-label>
                 <ion-input formControlName="confirmPassword" type="password" [(ngModel)]="users.confirmPassword"></ion-input>
            </ion-item>
            <div class="error" *ngFor="let validate of validation_messages.confirmPassword">
              <div class="messages" *ngIf="registerForm.get('confirmPassword').hasError(validate.type) && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
                {{validate.message}}
              </div>
            </div>
     
     <div class="now">
       <div class="mov"><button ion-button class="logbtn"(click)="RegisterUser()"> Register</button></div></div>
     <div class="reg">
         <button ion-button block clear (click)="openLoginPage()" style="color: seashell">Already a member?</button> <div class="mov"></div></div>
        </form>
       </div>
</ion-content>
