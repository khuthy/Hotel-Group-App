<ion-header>
    <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <div class="container">
    <div class="top">
    <div class="headin">
      Choose a payment method
    </div>
     <div class="p">Debit/ Credit card</div>
    <div class="card">
     <div class="radi"><input name="cardType" [(ngModel)]="card.cardType" type="radio"></div>
      <div class="cardpic1" ></div>
      <div class="cardpic2"></div>
      <div class="cardpic3"></div>
      <div class="cardpic4"></div>
      <div class="cardpic5"></div>
    </div>
    <div class="p">Paypal</div>
    <div class="card1"> 
      <div class="radi"><input name="cardType" [(ngModel)]="card.cardType" type="radio"></div>
      <div class="card2"></div>
    </div>
  </div>
  <div class="bottom">
    <div class="headin1">
      Card Details
      </div>
      <div class="detals">
        <div class="txt1">
          <input type="text" [(ngModel)]="card.name" placeholder=" Name On Card" class="btn">
        </div>
        <div class="txt2">
          <input type="text" [(ngModel)]="card.number" placeholder=" xxxx - xxxx - xxxx - xxxx " class="btn">
        </div>
        
      </div>
      <div class="detals2">
        <div class="expDate">
          Expiry date
          <input type="text" class="btn1" [(ngModel)]="card.expiryDate" placeholder="DD/MM">
        </div>
        <div class="secuCode">
            Security Code
            <input type="text"placeholder="xxxx" [(ngModel)]="card.securityCode" class="btn1">
        </div>
      </div> 
      <div class="btnh">
           <button ion-button class="btnpay" (click)="Payment()">Pay</button>
      </div>
  </div>
  </div>
</ion-content>
